services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - FLASK_APP=app.py
    volumes:
      - ./movie_data:/app/data
    restart: unless-stopped
    container_name: web
    networks:
      - movie-network

  test:
    image: swsyspro-mue-test-engine:2025-2.2-alpha-1
    environment:
      SWSYSPRO_TEST_ENGINE_HOST: http://web:5000
    depends_on:
      - web
    networks:
      - movie-network

volumes:
  movie_data:

networks:
  movie-network:
    driver: bridge
